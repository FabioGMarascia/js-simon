<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>MEMORY GAME</title>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="fw-bold display-3 my-5">MEMORY GAME</h1>
			<div class="row justify-content-center align-items-center">
				<div class="col-5">
					<button class="timer-button btn rounded bg-warning fw-bold fs-3 w-100 py-3">
						START TIMER
					</button>
				</div>

				<div class="col-5">
					<ul class="random-list list-group list-group-horizontal fs-3 fw-bold"></ul>
				</div>
			</div>

			<div class="row justify-content-center align-items-center my-4">
				<div class="col-5">
					<button class="result-button btn rounded bg-warning fw-bold fs-3 w-100 py-3">
						RESULT
					</button>
				</div>

				<div class="col-5">
					<ul class="result-list list-group list-group-horizontal fs-3 fw-bold"></ul>
				</div>
			</div>
			<div class="row my-4">
				<p id="score" class="fw-bold fs-3"></p>
			</div>
		</div>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
